<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{'/css/app.css'}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="card">
                <div class="card-header">
                    Reset Password
                </div>
                <div class="card-body">
                    <form th:action="@{'/reset'}" action="#" th:object="${updatePasswordCO}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group row">
                            <label class="col-md-6 col-form-label">Password: </label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" th:field="*{password}"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-6 col-form-label">Confirm Password: </label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" th:field="*{confirmPassword}"
                                       placeholder="Confirm Password">
                            </div>
                        </div>
                        <div id="signupErrors" th:if="${#fields.hasErrors()}" th:classappend="'alert alert-danger p-2'"
                             style="font-size: 14px">
                            <ul class="m-2">
                                <li th:errors="*{password}"></li>
                                <li th:errors="*{confirmPassword}"></li>
                            </ul>
                        </div>
                        <input type="submit" class="btn btn-primary float-right" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{js/app.js}"></script>
</body>
</html>
