<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search - Linksharing</title>
    <style>
        .card-left-img{
            border-radius: 50%;
        }

        div.card{
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:include="~{fragments/dashboardHeaderFragment}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Trending Topics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="card-left-img" src="images/default-person.jpg" alt="profile-picture" width="100px" height="100px">
                        </div>
                        <div class="col-md-8">
                            <div class="card-title">
                                Username
                            </div>
                            <div class="card-text">
                                sdl
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Top Posts
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="card-left-img" src="images/default-person.jpg" alt="profile-picture" width="100px" height="100px">
                        </div>
                        <div class="col-md-8">
                            <div class="card-title">
                                Username
                            </div>
                            <div class="card-text">
                                sdl
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="card-left-img" src="images/default-person.jpg" alt="profile-picture" width="100px" height="100px">
                        </div>
                        <div class="col-md-8">
                            <div class="card-title">
                                Username
                            </div>
                            <div class="card-text">
                                sdl
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Search Results for Test
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="card-left-img" src="images/default-person.jpg" alt="profile-picture" width="100px" height="100px">
                        </div>
                        <div class="col-md-10">
                            <div class="card-title">
                                Username
                            </div>
                            <div class="card-text">
                                sdl
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
