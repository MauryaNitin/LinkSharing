<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:include="~{fragments/dashboardHeaderFragment}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a th:href="@{'/users/' + ${userDTO.getId()} + '/profile'}">
                                <img th:if="${userDTO.getPhoto()}"
                                     th:src="${'/uploads/profile_pics/' + userDTO.getUsername() + '_' + userDTO.getPhoto()}"
                                     alt="profile-pic" width="100px" height="100px">
                                <img th:unless="${userDTO.getPhoto()}" src="images/default-person.jpg"
                                     alt="profile-picture"
                                     width="100px" height="100px">
                            </a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-title">
                                <a th:href="@{'/users/' + ${userDTO.getId()}  + '/profile'}"
                                   th:text="${userDTO.getFirstname() + ' ' + userDTO.getLastname()}"></a>
                            </div>
                            <div th:text="${'@' + userDTO.getUsername()}" class="card-text"></div>
                            <div class="card-text">
                                <div class="row">
                                    <div class="col-md-6">Subscriptions</div>
                                    <div class="col-md-6">Topics</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="#" th:text="${userDTO.getSubscriptions().size()}"></a>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" th:text="${userDTO.getTopics().size()}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="~{dashboard :: trendingTopics}">

            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Profile
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/users/' + ${#session.getAttribute('loggedInUserId')} + '/edit'}"
                                  action="#" th:object="${editProfileCO}" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label for="first-name" class="col-md-6 col-form-label">First Name: </label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{firstname}" id="first-name"
                                               name="firstname" placeholder="First Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="last-name" class="col-md-6 col-form-label">Last Name: </label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{lastname}" id="last-name"
                                               name="lastname" placeholder="Last Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="user-name" class="col-md-6 col-form-label">Username: </label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{username}" id="user-name"
                                               name="username" placeholder="Username" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-6 col-form-label" for="photo">
                                        Photo:
                                    </label>
                                    <div class="col-md-6">
                                        <div class="input-group mb-3">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input form-control"
                                                       th:field="*{photo}" id="photo"
                                                       aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="photo">Choose file</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="signupErrors" th:if="${#fields.hasErrors()}"
                                     th:classappend="'alert alert-danger p-2'" style="font-size: 14px">
                                    <ul class="m-2">
                                        <li th:errors="*{firstname}"></li>
                                        <li th:errors="*{lastname}"></li>
                                        <li th:errors="*{username}"></li>
                                        <li th:errors="*{photo}"></li>
                                    </ul>
                                </div>
                                <input type="submit" class="btn btn-primary float-right" value="Update">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Change Password
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/users/' + ${#session.getAttribute('loggedInUserId')} + '/updatePassword'}"
                                  action="#" th:object="${updatePasswordCO}" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label for="pass-word" class="col-md-6 col-form-label">Password: </label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" th:field="*{password}"
                                               id="pass-word" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="confirm-Password" class="col-md-6 col-form-label">Confirm
                                        Password: </label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" th:field="*{confirmPassword}"
                                               id="confirm-Password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors()}" th:classappend="'alert alert-danger p-2'"
                                     style="font-size: 14px">
                                    <ul class="m-2">
                                        <li th:errors="*{password}"></li>
                                        <li th:errors="*{confirmPassword}"></li>
                                    </ul>
                                </div>
                                <input type="submit" class="btn btn-primary float-right" value="Update">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
