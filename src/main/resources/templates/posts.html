<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post - Linksharing</title>
    <style>
        .card-left-img {
            border-radius: 50%;
        }

        div.card {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/ratings/rateit.css}">

</head>
<body>
<div th:include="~{fragments/dashboardHeaderFragment}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img th:if="${resourceDTO.getUser().getProfilePicturePath()}"
                                 th:src="${'/uploads/profile_pics/' + resourceDTO.getUser().getUsername() + '_' + resourceDTO.getUser().getProfilePicturePath()}"
                                 alt="profile-pic" width="100px" height="100px">
                            <img th:unless="${resourceDTO.getUser().getProfilePicturePath()}"
                                 src="images/default-person.jpg"
                                 alt="profile-picture"
                                 width="100px" height="100px">
                        </div>
                        <div class="col-md-10">
                            <p>
                                <a class="float-right" th:href="${'/topic/' + resourceDTO.getTopic().getId()}"
                                   th:text="${resourceDTO.getTopic().getName()}"></a>
                                <a th:href="${'/users/' + resourceDTO.getUser().getId() + '/profile'}"
                                   th:text="${resourceDTO.getUser().getFirstname() + ' ' + resourceDTO.getUser().getLastname()}"></a>
                            <p>
                                <span class="small text-muted"
                                      th:text="${'@' + resourceDTO.getUser().getUsername()}"></span>
                            <div class="rateit float-right">
                                <select name="ratings" id="postRatings">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            </p>
                            <p>
                                <span class="float-right small text-muted"
                                      th:text="${'posted on : ' + resourceDTO.getResource().getCreatedOn()}"></span>
                            </p>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card-body p-0 m-3">
                                <p th:text="${resourceDTO.getDescription()}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col">
                            <a class="float-left pr-3" href="#"><i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a>
                            <a class="float-left pr-3" href="#"><i class="fab fa-twitter fa-lg" aria-hidden="true"></i></a>
                            <a class="float-left pr-3" href="#"><i class="fab fa-google-plus-square fa-lg"
                                                                   aria-hidden="true"></i></a>
                        </div>
                        <div class="col-md-6">
                            <a class="pl-2 float-right"
                               th:if="${resourceDTO.getUser().getId() == (#session.getAttribute('loggedInUserId')) || userDTO.getRole().equals('Admin')}"
                               href="#" th:data-deletePost="${'deletePost-' + resourceDTO.getId()}">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                            <a class="pl-2 float-right"
                               th:if="${resourceDTO.getUser().getId() == (#session.getAttribute('loggedInUserId')) || userDTO.getRole().equals('Admin')}"
                               href="#" th:data-editPost="${'editPost-' + resourceDTO.getId()}">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>

                            <a class="float-right pl-3" th:href="${resourceDTO.getResource().getLinkUrl()}"
                               target="_blank"
                               th:if="${resourceDTO.getType().equals('linkResource')}">View Full site</a>
                            <a class="float-right"
                               th:href="${'uploads/docs/' + resourceDTO.getUser().getUsername() + '_' + resourceDTO.getResource().getDocumentPath()}"
                               target="_blank" th:unless="${resourceDTO.getType().equals('linkResource')}" download>Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <!--------------------------------------Trending Topics-------------------------->

            <div class="card">
                <div class="card-header">
                    Trending Topics
                </div>
                <div class="card-body">
                    <div th:each="topic : ${trendingTopicsDTO}">
                        <div th:replace="~{dashboard :: topics}"></div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
