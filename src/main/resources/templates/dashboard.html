<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/css/dashboard.css'}">
</head>
<body>
<div th:include="~{fragments/dashboardHeaderFragment}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img th:if="${userDTO.getPhoto()}"
                                 th:src="${'uploads/profile_pics/' + userDTO.getUsername() + '_' + userDTO.getPhoto()}"
                                 alt="profile-pic" width="100px" height="100px">
                            <img th:unless="${userDTO.getPhoto()}" src="images/default-person.jpg" alt="profile-picture"
                                 width="100px" height="100px">
                        </div>
                        <div class="col-md-8">
                            <div th:text="${userDTO.getFirstname()}" class="card-title">
                                <!--Username-->
                            </div>
                            <div th:text="${'@' + userDTO.getUsername()}" class="card-text"></div>
                            <div class="card-text">
                                <div class="row">
                                    <div class="col-md-6">Subscriptions</div>
                                    <div class="col-md-6">Topics</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6" th:text="${userDTO.getSubscriptions().size()}"></div>
                                    <div class="col-md-6" th:text="${userDTO.getTopics().size()}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Subscriptions
                </div>
                <div class="card-body">
                    <div th:each="subs : ${userDTO.getSubscriptions()}">
                        <div class="row">
                            <div class="col-md-2">
                                <img th:if="${subs.getUser().getProfilePicturePath()}"
                                     th:src="${'uploads/profile_pics/' + userDTO.getUsername() + '_' + subs.getUser().getProfilePicturePath()}"
                                     alt="profile-pic" width="40px" height="40px">
                                <img th:unless="${subs.getUser().getProfilePicturePath()}" src="images/default-person.jpg" alt="profile-picture"
                                     width="40px" height="40px">
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col" th:text="${subs.getName()}"></div>
                                    <div class="col"><a href="#" style="float: right">Unsubscribe</a></div>
                                </div>
                                <div class="row">
                                    <div class="col" th:text="${'@' + subs.getUser().getUsername()}"></div>
                                    <div class="col">Subscriptions</div>
                                    <div class="col">Posts</div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col"></div>
                                    <div class="col" th:text="${subs.getSubscriptions().size()}"></div>
                                    <div class="col" th:text="${subs.getResourcesList().size()}"></div>
                                </div>

                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-4">
                                <select class="custom-select " id="seriousness" name="seriousness">
                                    <option th:each="seriousnessStat : ${T(com.ttn.linksharing.enums.Seriousness).values()}"
                                            th:value="${seriousnessStat}"
                                            th:text="${seriousnessStat.getValue()}"></option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="custom-select" id="visibility" name="visibility">
                                    <option th:each="visibilityItr : ${T(com.ttn.linksharing.enums.Visibility).values()}"
                                            th:value="${visibilityItr}"
                                            th:text="${visibilityItr.getValue()}"></option>
                                </select>
                            </div>
                            <div class="col-md-3" id="topic-btn">
                                <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Trending Topics
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Inbox
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
